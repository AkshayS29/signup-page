<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp_Page</title>
    <link rel= "stylesheet" href="signup.css">
</head>
<body style="background-color: rgba(0, 0, 0, 0.4);">
<div class="Layer1">

<div class="section">
    
    <div class="content">
        <img src="twitterlogo2.png" width="40px" height="35px" >
    </div>
        
    <div class="heading">
            <h2>
                Create your account <br>
            </h2>
    </div>
    
    
    <div class="main">
        <div class="form">
             <input type="text" class="text" placeholder="Name" size="15px"><br>
             <input type="phone" class="text" placeholder="Phone" size="15px"><br>
        </div>
    </div>
    

    <div class="Note">
        <p>Note : Your phone number should be unique. </p>
    </div>

    <div class="DOB">
        <label for="start">Date of Birth</label>
        <input type="date" id="start" name="dateofbirth" value="2021-08-03" min="2000-12-31" max="2022-12-31">
    </div>

    <div class="Note2">
        This will not be shown publicly. Confirm your own age, even if this account is for<br> a business, a pet or something else.
    </div>       
    
    <div class="btn">
        <button>
            Sign Up Here
        </button>    
    </div>

</div>    
</div>
 
</body>
</html>
